version: "3.9"

services:
  blockchain:
    image: ghcr.io/foundry-rs/anvil:latest
    command: ["anvil", "--host", "0.0.0.0", "--port", "8545", "--chain-id", "31337", "--balance", "1000000000"]
    ports:
      - "8545:8545"

  deployer:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - RPC_URL=http://blockchain:8545
      - PRIVATE_KEY=${PRIVATE_KEY:-0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80}
    depends_on:
      - blockchain
